apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sql-mysql-master
  labels:
    app: sql-mysql-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sql-mysql-master
  template:
    metadata:
      labels:
        app: sql-mysql-master
    spec:
      containers:
      - name: sql-mysql-master
        image: docker.io/fluxcapacitor/sql-mysql-master:master
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 100Mi
        imagePullPolicy: "Always"
        env:
        - name: GET_HOSTS_FROM
          value: env
        ports:
        - containerPort: 3306
