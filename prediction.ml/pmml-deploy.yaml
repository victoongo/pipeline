apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prediction-pmml
  labels:
    app: prediction-pmml
    hystrix.enabled: "true"
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: prediction-pmml
  template:
    metadata:
      labels:
        app: prediction-pmml
        hystrix.enabled: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/prometheus"
        prometheus.io/port: "9040"
    spec:
      containers:
      - name: prediction-pmml
        image: docker.io/fluxcapacitor/prediction-jvm:master
        resources:
          limits:
            cpu: 2000m
            memory: 1000Mi
          requests:
            cpu: 200m
            memory: 100Mi 
        imagePullPolicy: "Always"
        env:
        - name: PIO_MODEL_TYPE
          value: pmml 
        - name: PIO_MODEL_NAMESPACE
          value: default
        - name: PIO_MODEL_NAME
          value: keyvalue_recommendations
        - name: PIO_MODEL_VERSION
          value: v0
        ports:
        - containerPort: 9040
        volumeMounts:
          - name: git-volume
            mountPath: /root/volumes
      volumes:
        - name: git-volume
          gitRepo:
            repository: "https://github.com/fluxcapacitor/source.ml.git"
            revision: "master"
