apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: keyvalue-redis-master
  labels:
    app: keyvalue-redis-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keyvalue-redis-master
  template:
    metadata:
      labels:
        app: keyvalue-redis-master
    spec:
      containers:
      - name: keyvalue-redis-master
        image: docker.io/fluxcapacitor/keyvalue-redis-master:master
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 100Mi
        imagePullPolicy: "Always"
        env:
        - name: GET_HOSTS_FROM
          value: env
        ports:
        - containerPort: 6379
        - containerPort: 7379
        volumeMounts:
          - name: git-volume
            mountPath: /root/volumes
      volumes:
        - name: git-volume
          gitRepo:
            repository: "https://github.com/fluxcapacitor/source.ml"
            revision: "master"
